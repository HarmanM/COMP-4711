<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="script.js" defer></script>

  <title>Lab 2</title>
</head>


<body>
  <div class="container">
    <div class="titlesearch">
      <div class="form">
        <h3>Artist Directory</h3></div>
      <div class="form">
        <form>
          <input type="text" name="number" class="inputBox">
          <button type="button" name="button" onclick="addBtnClick()">Add Artist</button> <br>
          <div class="artistForm">
            <input type="text" name="artistName" id="artistName" placeholder="Artist Name"> <br>
            <input type="text" name="aboutArtist" id="aboutArtist" placeholder="About Artist" /> <br>
            <input type="text" name="artistImage" id="artistImage" placeholder="Image Link"> <br>
            <button type="button" name="addArtistBtn" onclick="addArtist()" id="addArtistBtn">Add</button> <br>
          </div>
        </form>
      </div>



    </div>


    <table id="infoTable">
      <tr>
        <td><img src="https://randomuser.me/api/portraits/med/women/12.jpg" class="img-responsive" alt="artist" class="artistImage"></td>
        <td>
          <div class="name">
            <h3>Hillary Post</h3>
          </div>
          <div class="info">
            <p>New York University</p>
          </div>
        </td>
      </tr>

      <tr>
        <td><img src="https://randomuser.me/api/portraits/med/women/13.jpg" class="img-responsive" alt="artist" class="artistImage"></td>
        <td>
          <div class="name">
            <h3>Hillary Post</h3>
          </div>
          <div class="info">
            <p>Boston University</p>
          </div>
        </td>
      </tr>
    </table>

  </div>


</body>

</html>
